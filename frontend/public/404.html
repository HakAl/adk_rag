<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html with the path as a query parameter
      const path = window.location.pathname.slice(1);
      window.location.replace(
        window.location.origin +
        '/adk_rag/' +
        '?redirect=' +
        encodeURIComponent(path)
      );
    </script>
  </head>
  <body></body>
</html>
